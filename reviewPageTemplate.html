<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8"/>
    <title>
        Building Name Review
    </title>
    <style>
    @import url(https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css);
    fieldset, label { 
      margin: 0; padding: 0; 
    }
    body{ 
      margin: 20px; 
    }
    h1{ 
      font-size: 1.5em; margin: 10px; 
    }
    .star { 
      border: none;
      float: left;
    }
    .submit input{
      border-style: solid;
      border-color: #ff0000 #0000ff;
    }
    #average{
      border: none;
    }
    .star > input { 
      display: none; 
    } 
    .star > label:before { 
      margin: 5px;
      font-size: 1.25em;
      font-family: FontAwesome;
      display: inline-block;
      content: "\f005";
    }
    .star > label { 
      color: #ddd; 
     float: right; 
    }
    h1{
    margin-top: 5px;
    margin-bottom: -10px;
    text-decoration: underline;
    }
    #building{
      margin-top: 5px;
      margin-bottom: 0px;
      text-decoration: underline;
    }
    .star > input:checked ~ label, 
    .star:not(:checked) > label:hover, 
    .star:not(:checked) > label:hover ~ label{ 
      color: #FFD700;  
    } 
    .star > input:checked + label:hover,
    .star > input:checked ~ label:hover,
    .star > label:hover ~ input:checked ~ label, 
    .star > input:checked ~ label:hover ~ label{ 
      color: #FFED85;  
    } 
    </style>
    <script type="text/javascript">
      var totalVotes=0;
      var totalValVotes=0;

      function submitReview(x)
      {
        var average;
        totalVotes++;
        totalValVotes+=x;
        average=totalValVotes/totalVotes;
        reviewPage.display.value=average;
      }
      function fetch() 
      {
        text = words.value;
        user = user.value;
        document.getElementById("details").innerHTML += '<p>'+user+":  "+text
       // document.getElementById("words").value = "enter"
      }
    </script>
  </head>
  <title>BUILDING Review</title>
  <body>
    <form name = reviewPage>
      <h1 id="building">Building Name</h1>
      <fieldset class="star">
        <input type="radio" id="star5" name="star" value="5" onclick="submitReview(5)"/>
        <label class = "full" for="star5" title="5 stars"></label>

        <input type="radio" id="star4" name="star" value="4" onclick="submitReview(4)"/>
        <label class = "full" for="star4" title="4 stars"></label>

        <input type="radio" id="star3" name="star" value="3" onclick="submitReview(3)"/>
        <label class = "full" for="star3" title="3 stars"></label>

        <input type="radio" id="star2" name="star" value="2" onclick="submitReview(2)"/>
        <label class = "full" for="star2" title="2 stars"></label>

        <input type="radio" id="star1" name="star" value="1" onclick="submitReview(1)"/>
        <label class = "full" for="star1" title="1 star"></label>
      </fieldset><br><br>
      <label for="average"><b>&nbsp;&nbsp;&nbsp;Rating Average:<b></label>
      <input id="average" name="display" type="text" style="width:19px"></td>
    </form>
    <form>
      <table>
      <textarea id="words" rows="10" cols="20">Type review</textarea>
      </table>
      <table>
      <textarea id="user" rows = "1" cols="20">Enter username</textarea>
      </table>
      <input id="submit" type="button" onclick="fetch()" value="Submit" /> <br>
      <table>
      <h1>Comments</h1>
      </table>
      <p id="details"></p>
    </form>
  </body>  
</html>
